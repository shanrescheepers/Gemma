<div class="select-main">
    <mat-form-field appearance="outline" class="rounded-select">
        <mat-label class="select">Select</mat-label>

        <mat-select>
            <mat-option>None</mat-option>
            <mat-option *ngFor="let state of states" [value]="state" class="option">{{state}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
